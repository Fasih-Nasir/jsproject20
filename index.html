<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Text Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet">
    <style>
body{
    font-family: "Raleway", sans-serif !important;
}
button:hover{
    font-family: "Raleway", sans-serif !important;
    background-color: rgb(0, 0, 0);
    color: white;
}
        button{
            font-family: "Raleway", sans-serif !important;
            /* font-family: "Raleway", sans-serif !important; */
            /* background-color: black; */
            /* color: white; */
            padding: 10px 13px;
            border-radius: 20px;
            border: none;
        }
        .toolbar button, .toolbar select, .toolbar input {
            margin: 2px;
        }
  select{    font-family: "Raleway", sans-serif !important;
            background-color: black;
            padding: 10px 15px;
            color: white;
        }
        div{
            /* height: 100vh; */
            outline: none;
            margin: 10px 0px;
            padding: 10px 5px;
            box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
        }
        #editor{
            margin: auto ;
            width: 80% !important;
            height: 400px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Text Editor By FasihNasir</h1>
<div class="toolbar">
    <button onclick="performAction('bold')">Bold</button>
    <button onclick="performAction('italic')">Italic</button>
    <button onclick="performAction('underline')">Underline</button>
    <button onclick="performAction('strikeThrough')">Strike Through</button>
    <button onclick="performAction('justifyLeft')">Align Left</button>
    <button onclick="performAction('justifyCenter')">Align Center</button>
    <button onclick="performAction('justifyRight')">Align Right</button>
    <!-- <button onclick="performAction('justifyFull')">Justify Full</button> -->
    <button onclick="performAction('insertOrderedList')">Ordered List</button>
    <button onclick="performAction('insertUnorderedList')">Unordered List</button>
    <label for="">Color</label>
    <input type="color" id="colorPicker" onchange="changeTextColor()" placeholder="A">
    <select id="fontSizePicker" onchange="changeFontSize()">
        <option value="Headings" selected disabled>Heading</option>
        <option value="1">1 (smallest)</option>
        <option value="2">2</option>
        <option value="3" >3 </option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7 (largest)</option>
    </select>
    <button onclick="clearText() ">Clear All</button>
</div>

<!-- <button id="copy">Copy</button> -->
<div id="editor"  contenteditable="true">
    |
</div>

<script>
    function clearText() {
        document.getElementById("editor").innerHTML = '';
    }
    document.getElementById("copy").addEventListener("click",function(){
       var a=document.getElementById("editor").innerHTML;

       a.document.execCommand("copy")
       console.log(a);
    })
    function performAction(action, value = null) {
        if (value !== null) {
            document.execCommand(action, false, value);
        } else {
            document.execCommand(action, false, null);
        }
    }

    function changeTextColor() {
        var color = document.getElementById("colorPicker").value;
        performAction('foreColor', color);
    }

    function changeFontSize() {
        var fontSize = document.getElementById("fontSizePicker").value;
        performAction('fontSize', fontSize);
    }
</script>

</body>
</html>
